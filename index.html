<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Minera Game</title>
  <link rel="shortcut icon" href="TemplateData/logo.ico">
  <link rel="stylesheet" href="TemplateData/style.css">

  <!--  tailwind  -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="tailwind.config.js"></script>

</head>

<body class="bg-bg1 bg-no-repeat bg-cover">
  <div id="unity-container" class="unity-desktop flex flex-col items-center mt-20">
    <div class="unity-canvas-game">
      <img src="/img/asset-top-left.png" class="asset-top-left" alt="">
      <img src="/img/asset-top-right.png" class="asset-top-right" alt="">
      <canvas id="unity-canvas" width=1024 height=600></canvas>
      <span class="button-full" id="unity-fullscreen-button" />
    </div>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
  </div>

  <div class="flex justify-center mt-5 px-20">
    <div class="flex flex-col justify-center items-center mr-2.5 rounded-[0.625rem] relative">
      <img src="/img/mland.png" width="350" alt="">
      <span id="mland-value" class="info-game"> - -</span>
    </div>
    <div class="flex flex-col justify-center items-center mr-2.5 rounded-[0.625rem] relative">
      <img src="/img/digger-sold.png" width="350" alt="">
      <span id="digger-sold" class="info-game"> - -</span>
    </div>
    <div class="flex flex-col justify-center items-center rounded-[0.625rem] relative">
      <img src="/img/house-sold.png" width="350" alt="">
      <span id="house-sold" class="info-game"> - -</span>
    </div>
  </div>

  <script>
    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/MlandCryptoDemo.loader.js";
    var config = {
      dataUrl: buildUrl + "/MlandCryptoDemo.data",
      frameworkUrl: buildUrl + "/MlandCryptoDemo.framework.js",
      codeUrl: buildUrl + "/MlandCryptoDemo.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "Minera Game",
      productVersion: "1.0",
    };

    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var fullscreenButton = document.querySelector("#unity-fullscreen-button");
    var mobileWarning = document.querySelector("#unity-mobile-warning");

    // By default Unity keeps WebGL canvas render target size matched with
    // the DOM size of the canvas element (scaled by window.devicePixelRatio)
    // Set this to false if you want to decouple this synchronization from
    // happening inside the engine, and you would instead like to size up
    // the canvas DOM size and WebGL render target sizes yourself.
    // config.matchWebGLToCanvasSize = false;

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      container.className = "unity-mobile";
      // Avoid draining fillrate performance on mobile devices,
      // and default/override low DPI mode on mobile browsers.
      config.devicePixelRatio = 1;
      mobileWarning.style.display = "block";
      setTimeout(() => {
        mobileWarning.style.display = "none";
      }, 5000);
    } else {
      canvas.style.width = "1024px";
      canvas.style.height = "600px";
    }
    loadingBar.style.display = "block";

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        loadingBar.style.display = "none";
        fullscreenButton.onclick = () => {
          unityInstance.SetFullscreen(1);
        };
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);
  </script>
  <script src="TemplateData/web3.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src='https://cdn.jsdelivr.net/npm/bignumber.js@9.0.2/bignumber.min.js'></script>
  <script type="text/javascript" src="TemplateData/abiMland.js"></script>
  <script type="text/javascript" src="TemplateData/abiDigger.js"></script>
  <script type="text/javascript" src="TemplateData/abiDesignDigger.js"></script>
  <script type="text/javascript" src="TemplateData/abiDesignHouse.js"></script>
  <script type="text/javascript" src="TemplateData/abiHouse.js"></script>
  <script type="text/javascript" src="TemplateData/abiVault.js"></script>
  <script type="text/javascript" src="TemplateData/env.js"></script>
  <script type="text/javascript" src="TemplateData/error-const.js"></script>
  <script type="text/javascript" src="TemplateData/helper.js"></script>
  <script type="text/javascript" src="TemplateData/helper-vault.js"></script>
  <script type="text/javascript" src="TemplateData/helper-house.js"></script>
  <script type="text/javascript" src="TemplateData/helper-digger.js"></script>
</body>

</html>
